<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Calculadora de Descuentos</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .title-container {
            flex: 1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 0.25rem;
            font-weight: 400;
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            color: #a8e6cf;
            font-weight: 500;
        }

        .clear-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1e1e1e;
            border: 1px solid #2a2a2a;
            color: #888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background-color: #252525;
            color: #fff;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.375rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            height: 48px;
            background-color: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-radius: 1rem;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            padding: 0 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            background-color: #252525;
            transform: scale(1.02);
            box-shadow: 0 0 0 2px rgba(168, 230, 207, 0.5);
        }

        input::placeholder {
            color: #666;
        }

        /* Ocultar spinners de inputs tipo number */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .input-prefix, .input-suffix {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
            font-weight: 500;
            font-size: 18px;
        }

        .input-prefix {
            left: 1rem;
        }

        .input-suffix {
            right: 1rem;
        }

        input.with-prefix {
            padding-left: 2.5rem;
        }

        input.with-suffix {
            padding-right: 2.5rem;
        }

        .shake {
            animation: shake 0.6s ease-in-out;
            box-shadow: 0 0 0 2px #ffd89b !important;
        }

        .calculate-btn {
            width: 100%;
            height: 48px;
            margin-top: 1.25rem;
            position: relative;
            overflow: hidden;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s;
        }

        .calculate-btn:hover {
            transform: scale(1.02);
        }

        .calculate-btn:active {
            transform: scale(0.98);
        }

        .btn-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.90) 50%, 
                rgba(255, 255, 255, 0.85) 100%);
            backdrop-filter: blur(40px);
        }

        .btn-shine {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        .btn-border {
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .btn-text {
            position: relative;
            z-index: 10;
            color: #000000;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .results {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #2a2a2a;
            animation: slideUp 0.4s ease-out;
        }

        .breakdown {
            margin-bottom: 0.75rem;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .breakdown-label {
            color: #888;
            font-size: 13px;
        }

        .breakdown-value {
            color: #e0e0e0;
            font-weight: 600;
            font-size: 14px;
        }

        .divider {
            height: 1px;
            background-color: #2a2a2a;
            margin: 0.5rem 0;
        }

        .final-result {
            text-align: center;
            padding-top: 0.25rem;
        }

        .final-label {
            color: #ffffff;
            font-size: 13px;
            margin-bottom: 0.25rem;
        }

        .final-price {
            color: #a8e6cf;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 0.375rem;
        }

        .savings {
            color: #888;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-container">
                <h1>Calculadora de</h1>
                <h2>Descuentos</h2>
            </div>
            <button class="clear-btn" id="clearBtn" title="Limpiar campos">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form id="calculatorForm">
            <div class="form-group">
                <label for="precio">Precio Original</label>
                <div class="input-wrapper">
                    <span class="input-prefix">$</span>
                    <input 
                        type="text" 
                        id="precio" 
                        class="with-prefix"
                        placeholder="0.00"
                        inputmode="decimal"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="descuento1">Primer Descuento (%)</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="descuento1" 
                        class="with-suffix"
                        placeholder="0"
                        min="1"
                        max="100"
                    >
                    <span class="input-suffix">%</span>
                </div>
            </div>

            <div class="form-group">
                <label for="descuento2">Segundo Descuento (%) - Opcional</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="descuento2" 
                        class="with-suffix"
                        placeholder="0"
                        min="1"
                        max="100"
                    >
                    <span class="input-suffix">%</span>
                </div>
            </div>

            <button type="submit" class="calculate-btn">
                <div class="btn-gradient"></div>
                <div class="btn-shine"></div>
                <div class="btn-border"></div>
                <span class="btn-text">Calcular</span>
            </button>
        </form>

        <div id="results" class="results hidden">
            <div id="breakdown" class="breakdown hidden">
                <div class="breakdown-item">
                    <p class="breakdown-label">Precio con primer descuento:</p>
                    <p class="breakdown-value" id="precioConPrimerDescuento"></p>
                </div>
                <div class="breakdown-item">
                    <p class="breakdown-label">Precio con segundo descuento:</p>
                    <p class="breakdown-value" id="precioConSegundoDescuento"></p>
                </div>
                <div class="divider"></div>
            </div>
            
            <div class="final-result">
                <p class="final-label">Precio Final</p>
                <p class="final-price" id="precioFinal"></p>
                <p class="savings" id="ahorro"></p>
            </div>
        </div>
    </div>

    <script>
        // Referencias a elementos del DOM
        const form = document.getElementById('calculatorForm');
        const precioInput = document.getElementById('precio');
        const descuento1Input = document.getElementById('descuento1');
        const descuento2Input = document.getElementById('descuento2');
        const clearBtn = document.getElementById('clearBtn');
        const resultsDiv = document.getElementById('results');
        const breakdownDiv = document.getElementById('breakdown');
        const precioConPrimerDescuentoEl = document.getElementById('precioConPrimerDescuento');
        const precioConSegundoDescuentoEl = document.getElementById('precioConSegundoDescuento');
        const precioFinalEl = document.getElementById('precioFinal');
        const ahorroEl = document.getElementById('ahorro');

        // Función para formatear precio con comas
        function formatearPrecio(valor) {
            const numero = parseFloat(valor);
            if (isNaN(numero)) return '$0.00';
            return '$' + numero.toLocaleString('es-MX', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Función para limpiar formato y obtener número
        function limpiarFormato(valor) {
            return valor.replace(/[^0-9.]/g, '');
        }

        // Manejar input de precio con formato en tiempo real
        precioInput.addEventListener('input', function(e) {
            let valor = e.target.value;
            // Remover todo excepto números y punto
            let valorLimpio = valor.replace(/[^0-9.]/g, '');
            
            // Evitar múltiples puntos decimales
            const partes = valorLimpio.split('.');
            if (partes.length > 2) {
                valorLimpio = partes[0] + '.' + partes.slice(1).join('');
            }
            
            // Separar parte entera y decimal
            const [parteEntera, parteDecimal] = valorLimpio.split('.');
            
            // Formatear parte entera con comas
            let parteEnteraFormateada = '';
            if (parteEntera) {
                parteEnteraFormateada = parseInt(parteEntera).toLocaleString('es-MX');
            }
            
            // Reconstruir el valor con formato
            let valorFormateado = parteEnteraFormateada;
            if (valorLimpio.includes('.')) {
                valorFormateado += '.' + (parteDecimal || '');
            }
            
            // Actualizar el input
            e.target.value = valorFormateado;
        });

        // Validar y limitar descuentos (1-100)
        function validarDescuento(input) {
            let valor = parseInt(input.value);
            
            if (valor > 100) {
                input.value = 100;
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 600);
            } else if (valor < 1 && input.value !== '' && input.value !== '0') {
                input.value = 1;
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 600);
            }
        }

        descuento1Input.addEventListener('input', function() {
            validarDescuento(this);
        });

        descuento2Input.addEventListener('input', function() {
            validarDescuento(this);
        });

        // Botón limpiar
        clearBtn.addEventListener('click', function() {
            precioInput.value = '';
            descuento1Input.value = '';
            descuento2Input.value = '';
            resultsDiv.classList.add('hidden');
            breakdownDiv.classList.add('hidden');
        });

        // Calcular descuentos
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const precioOriginal = parseFloat(limpiarFormato(precioInput.value));
            const descuento1 = parseFloat(descuento1Input.value) || 0;
            const descuento2 = parseFloat(descuento2Input.value) || 0;

            // Validaciones
            if (!precioOriginal || precioOriginal <= 0) {
                alert('Por favor ingresa un precio válido');
                return;
            }

            if (descuento1 <= 0 || descuento1 > 100) {
                alert('El primer descuento debe estar entre 1 y 100');
                return;
            }

            if (descuento2 > 0 && (descuento2 < 1 || descuento2 > 100)) {
                alert('El segundo descuento debe estar entre 1 y 100');
                return;
            }

            // Calcular
            const precioConPrimerDescuento = precioOriginal * (1 - descuento1 / 100);
            let precioFinal = precioConPrimerDescuento;
            let precioConSegundoDescuento = null;

            if (descuento2 > 0) {
                precioConSegundoDescuento = precioConPrimerDescuento * (1 - descuento2 / 100);
                precioFinal = precioConSegundoDescuento;
            }

            const ahorro = precioOriginal - precioFinal;

            // Mostrar resultados
            if (precioConSegundoDescuento !== null) {
                precioConPrimerDescuentoEl.textContent = formatearPrecio(precioConPrimerDescuento);
                precioConSegundoDescuentoEl.textContent = formatearPrecio(precioConSegundoDescuento);
                breakdownDiv.classList.remove('hidden');
            } else {
                breakdownDiv.classList.add('hidden');
            }

            precioFinalEl.textContent = formatearPrecio(precioFinal);
            ahorroEl.textContent = 'Te ahorras: ' + formatearPrecio(ahorro);
            resultsDiv.classList.remove('hidden');
        });

        // Permitir calcular con Enter
        [precioInput, descuento1Input, descuento2Input].forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
